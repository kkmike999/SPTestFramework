apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'junit:junit:4.12'

//    compile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.8.9'
}

publish {
    userOrg = 'kkmike999'      //bintray注册的用户名
    groupId = 'net.kkmike.sptest'         //compile引用时的第1部分groupId
    artifactId = 'sptest'     //compile引用时的第2部分项目名
    publishVersion = '0.5'    //compile引用时的第3部分版本号
    desc = 'SPTestFramework是一款简洁的SharePreference单元测试框架。'
    website = 'https://github.com/kkmike999/SPTestFramework'
}